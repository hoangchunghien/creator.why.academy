    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box border">
                <div class="box-body">
                    <h3 id="frmTitle" class="form-title" ng-bind="editorTitle"></h3>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <img ng-src="{{course.picture_url}}" height="100"/>
                            </div>
                        </div>
                        <div class="form-group" ng-show="hasParent">
                            <label for="parent" class="col-sm-2 control-label">Parent</label>

                            <div class="col-sm-10">
                                <p class="form-control-static"><a href="/courses/{{parent.id}}" ng-bind="parent.id"></a>
                                </p>
                            </div>
                        </div>

                        <div class="form-group" id="frmCourseName">
                            <label for="name" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtCourseName" ng-model="course.name" ng-change="checkChanged()">
                            </div>
                        </div>
                        <div class="form-group" id="frmCourseType">
                            <label for="type" class="col-sm-2 control-label">Content type</label>

                            <div class="col-sm-10">
                                <select id="slCourseType" class="form-control" ng-model="courseType"
                                        ng-options="t.name for t in contentTypes"></select>
                            </div>
                        </div>

                        <div class="form-group" id="frmCoursePictureUrl">
                            <label for="pictureUrl" class="col-sm-2 control-label">Picture url</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txtCoursePictureUrl"
                                           ng-model="course.picture_url" ng-change="checkChanged()"/>
                                    <span class="input-group-btn form-control-feedback">
                                        <button class="btn btn-default  form-control-feedback" type="button"
                                                data-toggle="modal" data-target=".bs-example-modal-sm">
                                            Upload
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" id="frmCourseDescription">
                            <label for="type" class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-10">
                                <textarea rows="3" cols="5" name="textarea"
                                          class="autosize form-control textarea-transition"
                                          style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 74px;"
                                          ng-model="course.description" ng-change="checkChanged()"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="btnSave" type="submit" class="btn btn-primary" disabled data-loading-text="Saving..." ng-click="save()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade bs-example-modal-sm" id="pictureUploader" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Upload picture</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="picture" class="col-sm-2 control-label">Picture</label>

                                <div class="col-sm-10">
                                    <input type="file" id="fPicture">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="uploadingBtn" class="btn btn-primary" data-loading-text="Uploading..."
                                ng-click="upload()">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
