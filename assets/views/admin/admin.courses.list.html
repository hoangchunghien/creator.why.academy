<div class="row action-bar" ng-show="action.show.bar">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="btn-group">
            <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Actions <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <!--<li>-->
                <!--<a data-toggle="modal" data-target="#courseMoving">Move selected subcourses to another course</a>-->
                <!--</li>-->
                <!--<li>-->
                <!--<a>Enable select course</a>-->
                <!--</li>-->
                <li>
                    <a href="" ng-click="action.order.switchOnOff()">
                        <span class="glyphicon glyphicon-ok-sign" ng-show="action.order.enabled"></span> Enable
                        change order
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row" ng-repeat="course in courses">

    <a ng-href="{{(!action.order.enabled)?'/courses/' + course.id : '#'}}">
        <div class="col-md-1"></div>
        <div class="col-md-10 box-container">
            <div class="box border">
                <div class="box-body">
                    <div class="clearfix">
                        <div class="pull-left">
                            <img ng-src="{{course.picture_url}}" width="200">
                        </div>
                        <div class="pull-left col-md-1"><p></p></div>
                        <div class="pull-left">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>ID</td>
                                    <td ng-bind="course.id"></td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td ng-bind="course.name"></td>
                                </tr>
                                <tr>
                                    <td>Type</td>
                                    <td ng-bind="course.content_type"></td>
                                </tr>
                                <tr>
                                    <td>Description</td>
                                    <td ng-bind="course.description"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right pull-right">
                            <div ng-show="course.user.name">Author <span ng-bind="course.user.name"></span></div>
                            <div ng-show="(course.order_number!=null)?true:false">Order number: <span ng-bind="course.order_number"></span></div>
                            <div ng-show="action.order.enabled">
                                <a ng-show="!course.order.activated"
                                   class="btn"
                                   ng-click="activateOrder(course)"
                                   ng-bind="(course.order_number!=null)?'Change':'Set'"></a>
                                <select ng-show="course.order.activated"
                                        ng-model="course.order_number"
                                        ng-options="o for o in course.order.numbers"
                                        ng-change="changeOrderNumber(course)"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
