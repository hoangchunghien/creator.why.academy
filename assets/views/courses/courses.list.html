<div class="row" ng-repeat="course in courses">

    <a ng-href="/courses/{{course.id}}">
        <div class="col-md-1"></div>
        <div class="col-md-10 box-container">
            <div class="box border">
                <div class="box-body">
                    <div class="clearfix">
                        <div class="pull-left">
                            <img ng-src="{{course.picture_url}}" width="200">
                        </div>
                        <div class="pull-left col-md-1"><p> </p></div>
                        <div class="pull-left">
                            <table class="table">
                                <tbody>
                                    <tr><td>ID</td><td ng-bind="course.id"></td></tr>
                                    <tr><td>Name</td><td ng-bind="course.name"></td></tr>
                                    <tr><td>Type</td><td ng-bind="course.content_type"></td></tr>
                                    <tr><td>Description</td><td ng-bind="course.description"></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right pull-right">
                            <div>Author <span ng-bind="course.user.name"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
</div>
