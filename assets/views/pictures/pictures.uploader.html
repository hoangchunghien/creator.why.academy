<div class="modal fade bs-example-modal-sm" id="pictureUploader" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
            <form class="form-horizontal" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Upload picture</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="picture" class="col-sm-2 control-label">Picture</label>
                        <div class="col-sm-10">
                            <input type="file" id= "fPicture">
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="uploadingBtn" class="btn btn-primary" data-loading-text="Uploading...">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
            </div>
        </div>
    </div>
</div>
